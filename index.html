<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>

    <link rel="stylesheet" href="styles.css">

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js" 
            integrity="sha512-DHNepbIus9t4e6YoMBSJLwl+nnm0tIwMBonsQQ+W9NKN6gVVVbomJs9Ii3mQ+HzGZiU5FyJLdnAz9a63ZgZvTQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="chart" data-percent="90">90%</div>
            <h2>HTML</h2>
        </div>

        <div class="box">
            <div class="chart" data-percent="72">72%</div>
            <h2>CSS</h2>
        </div>

        <div class="box">
            <div class="chart" data-percent="81">81%</div>
            <h2>JAVASCRIPT</h2>
        </div>
    </div>


    <!-- javascript -->
    <script type="text/javascript">
        $(function(){
            $('.chart').easyPieChart({
                size: 160,
                barColor: "#36e617",
                scaleLength: 0,
                lineWidth: 15,
                trackColor: '#525151',
                lineCap: 'circle',
                animate: 2000,
            })
        })
    </script>
</body>
</html>
